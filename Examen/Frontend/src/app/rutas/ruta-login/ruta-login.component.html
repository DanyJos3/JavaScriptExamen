<form (submit)="login()">
  <div>
    <label for="username">Usuario</label>
    <input id="username"
           name="username"
           type="text"
           
    >
  
  </div>
  <div>
    <label for="password">Password</label>
    <input id="password"
           name="password"
           type="password"
          
    >
    

  </div>
  
  
  <button routerLink="/home" >Login</button>
</form>
